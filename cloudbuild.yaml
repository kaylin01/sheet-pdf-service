steps:
- name: 'gcr.io/cloud-builders/docker'
  args: ['build','-t','${_IMAGE}','.']
- name: 'gcr.io/cloud-builders/docker'
  args: ['push','${_IMAGE}']
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  entrypoint: gcloud
  args:
    - run
    - deploy
    - sheet-pdf-api
    - --image=${_IMAGE}
    - --region=${_REGION}
    - --platform=managed
    - --allow-unauthenticated
substitutions:
  _IMAGE: 'us-central1-docker.pkg.dev/$PROJECT_ID/sheet-pdf-reg/pdf:${SHORT_SHA}'
  _REGION: 'us-central1'
images:
- '${_IMAGE}'
options:
  logging: CLOUD_LOGGING_ONLY
: